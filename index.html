<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form-INL1</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
      
      <form id="regForm" class="p-5 border rounded shadow my-3">
        
        <div class="heading text-center border-bottom border-1 mb-5">
          <h1>Contact Form</h1>
        </div>

        <div class="mb-3">
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
          <div class="invalid-feedback">Error msg</div>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
          <div class="invalid-feedback">Error msg</div>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="yasmin@ecutbildning.se">
          <div class="invalid-feedback">Error msg</div>
        </div>
        
        <div class="mt-5">
          <button class="btn btn-secondary btn-lg w-100">Register user</button>
        </div>
  
      </form>  
      
      
      <div id="usercard" class="card center w-85 bg-secondary border  ">
        
        <div class="card-header text-center text-white">
          <h2>User List</h2>
        </div>
        <ul id="outputList" class="list-group list-group-flush">
          <!-- <li class="px-5 list-group-item">
            <p class="m-1">FirstName LastName</p>
            <small><a href="#" class="card-link">firstname.lastname@domain.com</a></small>
          </li>  -->
        </ul>

      </div>
    </div>


    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
